<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css颜色背景与图像</title>
</head>
<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background-color: red;
		display: inline;
	}
	#span1{
		width: 200px;
		height: 200px;
		background-color: red;
		display: block;
	}
	#div2{
		width: 300px;
		height: 300px;
		background-image: url(images/snow.jpg);
	}
  h4{
		background:url(images/gift.png) no-repeat;
		padding-left: 20px; 
  }
  #div4{
  	width: 320px;
  	height: 180px;
  	background: red;
  }
  #div4 h2{
  	background: pink;
  }
  #div5{
  	width: 300px;
  	height: 450px;
  	background: red;
  }
</style>
<body>
	<div id="div1">my website.</div>
	<span id="span1">my website.</span>
	<div id="div2">this is a background.</div>
	<h4>this is a title.</h4>

	<div id="div4">
		<h2>this is a paragraph.</h2>
		<p>the first word the second word the third word the fourth word</p>
	</div>
	<div id="div5">
		<img src="images/snow.jpg">
	</div>
</body>
</html>
