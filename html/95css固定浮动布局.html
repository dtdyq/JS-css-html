<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css固定浮动布局</title>
	<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body{
				margin:5px;
			}
			#header{
				width: 1200px;
				height: 40px;
				background: red;
				margin: 0 auto;
				text-align: center;
				line-height: 40px;
				margin-bottom: 2px;
			}
			#left{
				width: 300px;
				background: blue;
				height: 500px;
				float:left; 
				margin-bottom: 2px;
			}
			#right{
				width: 898px;
				height: 500px;
				background: green;
				float: right;
				margin-bottom: 2px;
			}
			#nav{
				width: 1200px;
				background: #ccc;
				margin: 0 auto;
			}
			#foot{
				width: 1200px;
				margin: 0 auto;
				text-align: center;
				height: 30px;
				line-height: 30px;
				background: #ccc;
				clear: both;
			}
	</style>
</head>
<body>
<div id="header">
title
</div>
<div id="nav">
<div id="left">
left
</div>
<div id="right">
right
</div>
</div>
<div id="foot">
foot
</div>

</body>
</html>
