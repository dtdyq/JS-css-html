<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css区块</title>
	<style type="text/css">
		#contion{
			background-color: orange;
			border: 10px groove red;
			padding: 20px; 
		}
		.box{
			border:1px solid black;
			margin: 10px;
		}
		#contion>p{
			color: red;
		}
		.box p{
			color: blue;
		}
		#div2{
			width: 200px;
			height:200px;
			background: orange;
			padding: 10px;
			margin:0 auto;
		}
		#div3{
			width:300px;
			height:300px;
			background-color: red;
			position: relative;
		}
		#div3 p{
			position: absolute;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<div id="contion">
		<p>this is a paragraph.</p>
		<div class="box">
			<p>this is a class.</p>
		</div>
		<div class="box">
			<p>this is a class.</p>
		</div>
		<div class="box">
			<p>this is a class.</p>
		</div>
	</div>
	<div id="div2">
		this is a paragraph.
	</div>
	<div id="div3">
		<p>this is another paragraph.</p>
		this is a test.
	</div>
</body>
</html>
