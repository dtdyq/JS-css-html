<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<p>表格由table标签开始。</p>
	<p>每个表格的行由tr标签开始。</p>
	<p>每个表格的数据由td开始。</p>
	<h3>创建一列表格:</h3>
	<table border="1"><!--border用来控制边框的粗细-->
		<tr>
			<td>100</td>
		</tr>
	</table>

	<h3>一行三列的表格：</h3>
	<table border="2">
	<tr>
		<td>100</td>
		<td>100</td>
		<td>100</td>
	</tr>
	<table> 


	<h3>创建两行三列的表格：</h3>
	<table border="3">
		<tr>
			<td>100</td>
			<td>100</td>
			<td>100</td>
		</tr>
		<tr>
			<td>100</td>
			<td>100</td>
			<td>100</td>
		</tr>
	</table>
	<br/>
	<b>其他的以此类推。</b>
</body>
</html>
