<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>css链接等</title>
	<style type="text/css">
	a:link{
		color: orange;
		text-decoration: none;
	}
		a:visited{
			color: red;
			text-decoration: none;
		}
		a:hover{
			color: blue;
			text-decoration: none;
		}
		a:active{
			color: green;
			text-decoration: none;
		}
		span{
			cursor: pointer;
		}		
		strong{
			zoom: 5;
		}
	</style>
</head>
<body>
<a href="http://www.baidu.com" >百度</a><br />

<span>this is a span.</span><br />
<strong>This is a strong.</strong>
</body>
</html>
