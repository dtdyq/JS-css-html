<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<h3>The list of digit:</h3>
	<ol>
		<li>橘子</li>
		<li>苹果</li>
		<li>糖</li>
	</ol>
	<br/>
	<h3>The list of capital alphabet:</h3>
	<ol type="A">
		<li>橘子</li>
		<li>苹果</li>
		<li>糖</li>
	</ol>
	<br/>
	<h3>The list of minuscule alphabet:</h3>
	<ol type="a">
		<li>橘子</li>
		<li>苹果</li>
		<li>糖</li>
	</ol>
	<br/>
	<h3>The list ofcapital  Roman alphabet:</h3>
	<ol type="I">
		<li>橘子</li>
		<li>苹果</li>
		<li>糖</li>
	</ol>
	<br/>
	<h3>The list of minuscule Roman alphabet:</h3>
	<ol type="i">
		<li>橘子</li>
		<li>苹果</li>
		<li>糖</li>
	</ol>
</body>
</html>
