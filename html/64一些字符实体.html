<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<h3>一些有用的字符实体</h3>
	<p>"nbsp/#160"表示空格：</p>
	<p>|&nbsp|</p>
	<p>"lt/#60"表示小于号：</p>
	<p>|&lt|</p>
	<p>"gt/#32"表示大于号：</p>
	<p>|&gt|</p>
	<p>"amp/#38"表示和号：</p>
	<p>|&amp|</p>
	<p>"quot/#34(有些浏览器不支持)"表示引号：</p>
	<p>|&quot|</p>
	<p>"apos/#39"表示撇号：</p>
	<p>|&apos|</p>
	<p>"cent/#162"表示分：</p>
	<p>|&cent|</p>
	<b>以此类推，需要时可查看实体手册。</b>
</body>
</html>
