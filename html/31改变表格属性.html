<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<b>改变表格属性：</b>
	<h3>1、</h3>
	<table frame="box">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>


	<h3>2、</h3>
	<table frame="below">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>


	<h3>3、</h3>
	<table frame="above">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>


	<h3>4、</h3>
	<table frame="hsides">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>


	<h3>5、</h3>
	<table frame="vsides">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>
</body>
</html>
