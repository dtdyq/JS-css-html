<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css超链接</title>
	<style type="text/css">
		#a1{
			text-decoration: none;
			color: red;
			border-bottom: 1px dotted maroon;
			display: block;
			width: 160px;
			line-height: 150%;	
		}
		#a2{
			border-width: 1px solid #333;
			background: #ccc;
			color: #f00;
			text-decoration: none;
			line-height: 15%;
		}
		#a3{
			display:block;
			width:  90px;
			background: red;
			color: #fff;
			text-decoration: none;
		}
		#a3:hover{
			background: blue;
		}
		#a3:visited{
			background: green;
		}
	</style>
</head>
<body>
	<a id="a1" href="#">this is a link.</a>
	<p>welcome to learn html and <a id="a2" href="#">css</a>.</p>
	<br />
  <br />
  <a id="a3" href="#">MY link</a>
</body>
</html>
