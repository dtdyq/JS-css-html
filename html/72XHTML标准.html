<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.3w.org/1999/xhtml" lang="en" xml:lang="en"/>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	h2{
		font-family: sans-serif;
		text-decoration: underline;
		border-bottom: 2px solid black;
		color: pink;
	}
    body{
    	font-family: sans-serif;
    }
    b{
    	font-weight: 8px
    	font-size:12px;
    	font-family: sans-serif;
    	color: black;
    	border-bottom: 1px dotted gray;
    }
	p{
		text-align: right;
		font-family: serif;
		color: red;
		border: 2px dotted gray;
	}
	.double{
		color:green;
	}
	</style>
</head>
<body>
	<h2>Welcome to the world of xhtml!</h2>
	<br />
	<p>这是最新标准XHTML 1.0.</p>
	<br />
	<p class="double">是的，这是最新的XHTML标准！</p>
	<br />
	<b class="double">就是嘛！最新的标准！</b>
</body>
</html>
