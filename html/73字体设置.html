<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.3w.org/1999/xhtml" lang="en" xml:lang="en"/>
<head>
	<meta charset="utf-8">
	<title>字体设置</title>
	
	<style>
	body{
		font-family: Comic;
		font-size: 10px;
		color: #f8c3cd;
		font-weight: bold;
		text-decoration: blink;
	}

	p{
		color: gray;
		font-family: Times;
		font-size: 20px;
		font-style: italic;
		color: #f8c3cd;
		font-weight: bold;
		text-decoration: underline;
	}
	</style>
</head>
<body>
	<p>字体的设置分为字体、大小、颜色、修饰和粗细等。字体大小可以是1、数字+px；2、数字+%（和父元素字体比较）；3、数字+em（放大若干倍）。4、也可以使用关键字（xx-small/x-small/small/medium/large/x-large/xx-large）</p>
</body>
</html>
