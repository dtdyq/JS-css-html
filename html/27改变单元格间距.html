<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<b>no "cellspacing":</b>
	<table border="3">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>
	<br/>
	<br/>
	<b>have "cellspacing":</b>
	<table cellspacing="11" border="3">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>
</body>
</html>
