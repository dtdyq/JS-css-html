<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css构造表格</title>
	<style type="text/css">
		#table1{
			width: auto;
			border:1px solid black;
			border-collapse: collapse;
		}
		#table1 th,td{
			background: gold;
			width: 50px;
			border:1px solid black;
			padding: 5px;
			text-align: center;
		}
		#table2{
			width: auto;
			border:1px solid black;
			border-collapse: collapse;
		}
		#table2 th,td{
			background: gold;
			width: 50px;
			border:1px solid black;
			padding: 5px;
			text-align: center;
		}
		.ex{
			width: auto;
			border:1px solid black;
			border-collapse: collapse;
		}
		table.ex thead{
			border:1px solid black;
			background: orange;
			color: black;
		}
		table.ex tbody{
			background: gold;
			color: black;
		}
		table.ex tfoot{
			background: firebrick;
			color: white;
		}
	</style>
</head>
<body>
	<table id="table1">
		<tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
		<tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>
	</table>
	<br />
	<table id="table2">
		<tr><th rowspan="2">1</th><th>2</th><th>3</th><th>4</th></tr>
		<tr><td>6</td><td>7</td><td>8</td></tr>
	</table>
	<br />
	<table class="ex">
	<thead>
		<tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
		</thead>
		<tbody>
		<tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>
		</tbody>
		<tfoot>
		<tr><td>9</td><td>10</td><td>11</td><td>12</td></tr>
		</tfoot>
	</table>
	<br />
	<table>

		<tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
		<tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>

		<tr><td>9</td><td>10</td><td>11</td><td>12</td></tr>

	</table>
</body>
</html>
