<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/http";charset="gb2312"/>
    <meta http-equiv="content-language" content="zh-en"/>
    <base target="_blank">
    <title>这里是标题</title>
</head>
<body>
    <p><a href="http://baidu.com">这个链接</a>将会在新的窗口打开，因为target属性被设计为"_black"。</p>
    <p><a href="http://baidu.com">当然喽，这个链接</a>也会在新的窗口打开，因为在head中设置了target的属性为“_black”。</p>
</body>
</html>
