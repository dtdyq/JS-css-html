<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<b>no "cellpadding":</b>
	<table border="2">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>
	<br/>
	<br/>
	<b>have "cellpadding":</b>
	<table border="2" cellpadding="11">
		<tr>
			<td>first</td>
			<td>second</td>
		</tr>
		<tr>
			<td>third</td>
			<td>fourth</td>
		</tr>
	</table>
</body>
</html>
