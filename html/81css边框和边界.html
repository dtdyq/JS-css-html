<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css边框和边界</title>
	<style type="text/css">
		img{
			border-width: 4px;
			width: 400px;
			height: 400px;
			border-color: red green blue orange;
			border-style: double dashed solid dotted;/*默认属性是none，所以应该先设置它的属性值，其他的属性才能起作用。*/
			border-width: 5px;
		}
		td{
			padding-top: 40px;
			padding-bottom: 40px;
			padding-right: 40px;
			padding-left: 40px;

		}
		table{
			margin-top: 50px;
			margin-left: 50px;
			
		}
	</style>
</head>
<body>
	<img src="images/snow.jpg"/>
	<table width="300" height="200" bgcolor="red" border="0" cellspacing="0" cellpadding="0">
	<tr><td valign="top">this is a paragraph.</td></tr>
	</table>
</body>
</html>
