<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>my website</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height:200px;
			background: red;
			position: absolute;
			left: -100px;
		}
		#div1 span{
			position: absolute;
			width: 20px;
			height: 40px;
			line-height: 20px;
			background: #ccc;
			right: -20px;

			top: 60px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				startMove();
			}
			oDiv.onmouseout=function(){
				startMove2();
			}
		}
		var timer=null;
		function startMove(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
			if(oDiv.offsetLeft==0){
				clearInterval(timer);
			}
			else{
			
				oDiv.style.left=oDiv.offsetLeft+10+'px';
			}
			},30)
		}
		function startMove2(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
				timer=setInterval(function(){	
						if(oDiv.offsetLeft==-100){
				clearInterval(timer);
			}
				else{
				oDiv.style.left=oDiv.offsetLeft-10+'px';
			}
			},30)
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享</span>
	</div>
</body>
</html>
