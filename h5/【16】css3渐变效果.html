<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="utf-8">
	<title>css3渐变效果</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 200px;
			background-image: linear-gradient(to top right,orange,green);
			margin: 10px;
		}
		#dd{
			background-image: linear-gradient(45deg,orange,green,blue,red);
		}
		#ddd{
			background-image: linear-gradient(135deg,orange 20%,green 40%,red,blue);
		}
		#dddd{
			background-color: red;
			background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0));
		}
		#ddddd{
			background-image: repeating-linear-gradient(orange 10px,green 20px);
		}
		#e{
			background-image: radial-gradient(ellipse,orange,green);
		}
		#ee{
			background-image: radial-gradient(circle,orange,green);
		
		}
		#eee{
			background-image: radial-gradient(circle at top,orange,green);
		
		}
		#eeee{
			background-image: radial-gradient(circle at top left,orange,green);
		
		}
		#eeeee{
			background-image: radial-gradient(circle closest-side,orange,green);
		
		}
		#eeeeee{
			background-image: radial-gradient(circle farthest-side,orange,red)
		}
		#eeeeeee{
			background-image: radial-gradient(circle 50px,orange,green);
		
		}
				#eeeeeeee{
			background-image: repeating-radial-gradient(circle 50px,orange,green);
		
		}
	</style>
</head>
<body>
<div>这是一个渐变效果。</div>
<div id="dd">这是一个渐变效果。</div>
<div id="ddd">这是一个渐变效果。</div>
<div id="dddd">这是一个渐变效果。</div>
<div id="ddddd">这是一个渐变效果。</div>
<div id="e">这是一个渐变效果。</div>
<div id="ee">这是一个渐变效果。</div>
<div id="eee">这是一个渐变效果。</div>
<div id="eeee">这是一个渐变效果。</div>
<div id="eeeee">这是一个渐变效果。</div>
<div id="eeeeee">这是一个渐变效果。</div>
<div id="eeeeeee">这是一个渐变效果。</div>
<div id="eeeeeeee">这是一个渐变效果。</div>
</body>
</html>
