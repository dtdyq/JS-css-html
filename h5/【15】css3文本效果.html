<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="utf-8">
	<title>css3文本效果</title>
	<style type="text/css">
			#p1{
				font-size: 50px;
				text-shadow: 1px 1px 1px red;
			}
			#p2{
				font-size: 50px;
				-webkit-text-stroke:1px red;
			}
			#p3{
				font-size: 50px;
				-webkit-text-stroke-width:5px;
				-webkit-text-stroke-color:orange;
			}
	</style>
</head>
<body>
<P id="p1">this is a type of text-shadow.</P>
<p id="p2">this is a type of text-stroke.</p>
<p id="p3">this is a type of text-stroke.</p>
</body>
</html>
