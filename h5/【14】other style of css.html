<!DOCTYPE html>
<html>
<head>
	<title>other style of css</title>
	<style type="text/css">
		p{
			color: red;
			opacity:0.4;
		}
		div{
			width: 200px;
			height: 200px;
			/*border:10px solid red;*/
			/*box-shadow: 10px 10px 5px 3px gray inset;*/
			outline: 2px double red;
			margin: 10px;
		}
		#div2{
			cursor: move;
		}
		#div3{
			cursor: default;
		}
		#div4{
			cursor: none;
		}
		#div5{
			cursor: context-menu;
		}
	</style>
</head>
<body>
<p>opacity</p>
<div id="div1">box-shadow</div>
<div id="div2">move</div>
<div id="div3">default</div>
<div id="div4">none</div>
<div id="div5">context-menu</div>
<div id="div6" style="cursor:help">help</div>
<div id="div7" style="cursor:all-scroll">all-scroll</div>
<div id="div8" style="cursor:progress">progress</div>
<div id="div9" style="cursor:wait">wait</div>
<div id="div10" style="cursor:cell">cell</div>
<div id="div11" style="cursor:crosshair">crosshair</div>
<div id="div12" style="cursor:alias">alias</div>
<div id="div13" style="cursor:copy">copy</div>
<div id="div14" style="cursor:no-drop">no-drop</div>
<div id="div15" style="cursor:not-allowed">not-allowed</div>
<p>etc...</p>
</body>
</html>
