<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>file elements</title>
	<style type="text/css">
	body{
		width: 1000px;
		margin: 0 auto;
	}
    #header{
    	width: 1000px;
    	height: 150px;
    	background: orange;
    }
    #section{
    	width: 550px;
    	height: 500px;
    	margin-left: 450px;
    	background: red;
    	position: absolute;
    	left: 172px;
    	top: 175px;
    }
     #aside{
    	width: 200px;
    	height: 800px;
    	background: gold;
    	float: left;
    }
    #footer{
    	width: 1000px;
    	height: 60px;
    	background: pink;
    	clear: both;
    }
   
    #nav{
    	margin-left: 200px;
    	width: 250px;
    	height: 500px;
    	background: blue;
    	position: absolute;
    	left: 172px;
    	top: 175px;
    }
    #article{
    	margin-left: 200px;
    	width: 800px;
    	height: 300px;
    	background: green;
    	position: absolute;
    	left: 172px;
    	top: 675px;
    }
    #address{
        width: 350px;
        height: 20px;
        margin-left: 650px;
        margin-top:17px;
        background: lightgreen;
    }
	</style>
</head>
<body>

<header id="header">
<hgroup>
		<h2>this is main title</h2>
		<h4>this is another title</h4>
		</hgroup>
		this is the head of page

</header>

<aside id="aside">
this is a aside for note.
</aside>

<nav id="nav">
this is the navigation of page.
</nav>

<section id="section">
this is the main section in a page.
</section>

<article id="article">
this is a small body:<br />
   <header>header</header>
   <section>section</section>
   <nav>nav</nav>
   <footer>footer</footer>
</article>



<footer id="footer">
		this is the foot of page
        <address id="address">this is the message of address</address>
</footer>

</body>
</html>
