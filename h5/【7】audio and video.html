<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>audio and video</title>
</head>
<body>
<h4>video:</h4>
	<video src="../images/index.swf" width="500" height="300" autoplay="autoplay" preload=" none metadata preload" controls="controls" loop="loop" muted="muted" poster="pic.jpg" ></video>
	<p>compatible different kinds of browsers:</p>
	<video width="500" height="300">
			<source src="viode.mp4" type="">
			<source src="video.webm" type="">
			<source src="video.ogg" type="">
	</video>
	<hr />
	<h4>audio:</h4>
	<audio src="audio.mp3" controls>

	</audio>
	<p>compatible different kinds of browsers:</p>
	<audio controls>
  <source src="audio.mp3" type="">
  <source src="audio.wav" type="">
  <source src="audio.m4a" type="">
	</audio>
</body>
</html>
