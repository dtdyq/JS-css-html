<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
	<title>css传统布局(表格)</title>
	<style type="text/css">
		body{
			margin: 0;
			width: 960px;
			margin: 0 auto;
		}
		header{
			height: 120px;
			background: olive;
		}
		aside{
			width: 200px;
			height: 500px;
			background: purple;
			float: left;
		}
		section{
			width: 760px;
			height: 500px;
			background: maroon;
			float: right;
		}
		footer{
			height: 75px;
			clear: both;
			background: gray;
		}
	</style>
	</head>
<body>
<header>header</header>
<aside>aside</aside>
<section>section</section>
<footer>footer</footer>
</body>
