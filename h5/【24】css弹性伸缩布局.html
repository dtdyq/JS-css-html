<!DOCTYPE html>

<head lang="zh-cn">

	<title>css弹性伸缩布局</title>
	<style type="text/css">
		p{
			width: 150px;
			background: silver;
			border: 1px solid red;
			margin:5px;
			padding: 5px;
		}
		div{
			width: 100%;
			background: red;
			display: -webkit-box;
			display: box;

			/*-webkit-box-orient:vertical;*/
			/*-webkit-box-orient:inline-axis;*/

			-webkit-box-direction:reverse;

			/*-webkit-box-pack:end;*/
			/*-webkit-box-pack:center;*/
			-webkit-box-pack:justify;
		}
		p:nth-child(1){
			-webkit-box-flex:1;
			-webkit-box-ordinal-group:2;
		}
		p:nth-child(2){
			-webkit-box-flex:3;
			-webkit-box-ordinal-group:1;
		}
		p:nth-child(3){
			-webkit-box-flex:1;
			-webkit-box-ordinal-group:3;
		}

				-ms-flex-align:start;(情理空白空间方式)

			p:nth-child(1){

			p:nth-child(2){

      p:nth-child(3){

		*/
